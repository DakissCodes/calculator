<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="base" class="noSelect">

        <div id="container">
            <div id='screen'>
                <div id="result">0</div>
            </div>

            <div class="row" id="top-row">
                <div class= "functions" id="ac">
                    <div>AC</div>
                </div>

                <div class="functions" id="backspace">
                    <div>DEL</div>
                </div>
                <div class="functions" id="sign">
                    <div>+/-</div>
                </div>
                <div class="operator" id="division">
                    <div>รท</div>
                </div>
            </div>

            
            <div class="row" id="middle-row-a">
                <div class="num">
                    <div>7</div>
                </div>
                <div class="num">
                    <div>8</div>
                </div>
                <div class="num">
                    <div>9</div>
                </div>
                
                <div class='operator' id="multiply">
                    <div>ร</div>
                </div>
            </div>
            
            <div class="row" id="middle-row-b">
                <div class="num">
                    <div>4</div>
                </div>
                <div class="num">
                    <div>5</div>
                </div>
                <div class="num">
                    <div>6</div>
                </div>
                <div class="operator" id="subtract">
                    <div>-</div>
                </div>
            </div>
            
            <div class="row" id="middle-row-c">
                <div class="num">
                    <div>1</div>
                </div>
                <div class="num">
                    <div>2</div>
                </div>
                <div class="num">
                    <div>3</div>
                </div>
                <div class="operator" id="addition">
                    <div>+</div>
                </div>
            </div>

            <div class="row" id="bot-row">
                <div class='num'id="zero">
                    <div>0</div>
                </div>
                <div class='functions' id="decimal">
                    <div>.</div>
                </div>
                <div class="functions" id="percentage">
                    <div>%</div>
                </div>
                <div class='functions' id="equal">
                    <dv>=</dv>
                </div>
            </div>
        </div>

        
    </div>



</body>
<script src="logic.js"></script>
</html>
