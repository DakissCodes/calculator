<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="base">
        <div id='screen'></div>
        <div class="row1">
            <div id="delete"></div>
            <div id="clear"></div>
            <div id="division"></div>
        </div>

        <div class="row-mid">
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div id="multiply"></div>
        </div>

        <div class="row-mid">
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div id="subtract"></div>
        </div>
        <div class="row-mid">
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div id="addition"></div>
        </div>
        <div id="bot-row">
            <div class="zero"></div>
            <div class="decimal"></div>
            <div id="equal"></div>
        </div>
        
    </div>


</body>
<script src="logic.js"></script>
</html>
